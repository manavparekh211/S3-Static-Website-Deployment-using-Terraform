<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #ff6e7f, #bfe9ff, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #ff6e7f;
      margin-bottom: 16px;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #ff6e7f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255,110,127,0.15);
    }
    .btn:hover {
      background: #d94f5c;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px;
        max-width: 95vw;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.<br>Return to the homepage below.</p>
    <a href="index.html" class="btn">Go Home</a>
  </div>
</body>
</html>
